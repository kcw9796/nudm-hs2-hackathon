  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary" style="text-align:center;">
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<p style="text-align: center; margin:0;">
	 	<img src="../../assets/imgs/handshake.png" height=115>
	 </p>

	<ion-list>
	  <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input type="text" (keyup)='onNameKeyUp($event)'></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  </ion-list>
	  <div style="margin-top: 40px;">
	   	<button ion-button block (click)='getuser()'>Log in</button>
	   	<button ion-button block style="margin-top: 20px;">Sign up</button>
	  </div>


	  
</ion-content>
